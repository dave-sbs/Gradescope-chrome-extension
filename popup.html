<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gradescope Chrome Extension</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h2>Gradescope Extension</h2>
        <h4>Please Log In to your Gradescope account</h4>
        <input id="email_input" type="text" placeholder="Enter your email" />
        <input id="password_input" type="password" placeholder="Enter your password" />
        <button id="submit_button">Submit</button>
        <script src="popup.js"></script>
    </body>
</html>
